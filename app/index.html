<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Kumla Altar</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-bootstrap-lightbox/dist/angular-bootstrap-lightbox.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
    <style type='text/css'>
        ul.nav li.dropdown:hover ul.dropdown-menu {
            display: block;
        }
    </style>
    
</head>

<body ng-app="kumlaAltarApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="wrapper">

        <!-- HEADER -->
        <header class="header">
            <div class="container">
                <div class="row">
                    <div id="logo" class="col-xs-8 col-lg-5">
                        <a ui-sref="home">
                            <img src="images/logo.png">
                        </a>
                    </div>
                    <div class="col-xs-5 col-lg-7">
                        <button type="button" id="btn-blog" class="btn btn-lg active">Kumla blog</button>
                    </div>
                </div>
                <div class="row">
                    <div id="navbar-main" class="navbar" role="navigation" ng-controller="MenuController as menu">
                        <div class="container">
                            <div>
                                <ul id="navbar-main-menu" class="nav navbar-nav">
                                    <!--Project dropdown-->
                                    <li class="dropdown">
                                        <a class="dropdown-toggle disabled" ui-sref="project">
                                            <div>Project<span class="caret"></span></div>
                                        </a>
                                        <ul class="dropdown-menu">
                                            <li ng-repeat="project in menu.projects"><a ui-sref="{{ project.url }}">{{ project.title }}</a></li>
                                        </ul>
                                    </li>
                                    <!--History dropdown-->
                                    <li class="dropdown">
                                        <a ui-sref="history">
                                            <div>History<span class="caret"></span></div>
                                        </a>
                                        <ul class="dropdown-menu">
                                            <li ng-repeat="history in menu.history" class="dropdown-submenu">

                                                <a ng-if="!history.submenu" ui-sref="{{ history.url }}">{{ history.title }}</a>
                                                <a ng-if="history.submenu" ui-sref="{{ history.url }}" tabindex="-1">{{ history.title }}</a>
                                                <ul ng-if="history.submenu" class="dropdown-menu pull-right">
                                                    <li ng-repeat="submenu in history.submenu">
                                                         <a ui-sref="{{ submenu.url }}">{{ submenu.title }}</a>
                                                    </li>
                                                </ul>
                                                
                                            </li>
                                        </ul>
                                    </li>
                                    <!--Conservation dropdown--> 
                                    <li class="dropdown">
                                        <a ui-sref="conservation">
                                            <div>Conservation<span class="caret"></span></div>
                                        </a>
                                        <ul class="dropdown-menu">
                                            <li ng-repeat="conservation in menu.conservation"><a ui-sref="{{ conservation.url }}">{{ conservation.title }}</a></li>
                                        </ul>
                                    </li>
                                    <!--Materials dropdown-->
                                    <li class="dropdown">
                                        <a ui-sref="materials">
                                            <div>Materials<span class="caret"></span></div>
                                        </a>
                                        <ul class="dropdown-menu">
                                            <li ng-repeat="material in menu.materials"><a ui-sref="{{ material.url }}">{{ material.title }}</a></li>
                                            
                                                <a ng-if="!material.submenu" ui-sref="{{ material.url }}">{{ material.title }}</a>
                                                <a ng-if="material.submenu" ui-sref="{{ material.url }}" tabindex="-1">{{ material.title }}</a>
                                                <ul ng-if="material.submenu" class="dropdown-menu pull-right">
                                                    <li ng-repeat="submenu in material.submenu">
                                                         <a ui-sref="{{ submenu.url }}">{{ submenu.title }}</a>
                                                    </li>
                                                </ul>
                                        
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>


        <div id="main-wrapper" class="container">
            <main>
                <div ui-view>
                </div>
            </main>
        </div>


        <footer>
            <div class="container">
                <div class="row">
                <figure class="footer-logo col-xs-6 col-md-3">
                    <img style="padding-top: 30px;" class="img-responsive center-block" src="images/logos/nordplus.png">
                </figure>
                <figure class="footer-logo col-xs-6 col-md-3">
                    <img style="padding-top: 30px;" class="img-responsive center-block" src="images/logos/oslo.png">
                </figure>
                <figure class="footer-logo col-xs-6 col-md-3">
                    <img class="img-responsive center-block" src="images/logos/metropolia.png">
                </figure>
                <figure class="footer-logo col-xs-6 col-md-3">
                    <img class="img-responsive center-block" src="images/logos/gothenburg.png">
                </figure>
                </div>
            </div>
        </footer>

    </div>
    
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-bootstrap-lightbox/dist/angular-bootstrap-lightbox.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/menu.controller.js"></script>
    
    <script src="scripts/controllers/project/project.controller.js"></script>
    <script src="scripts/controllers/project/participants.controller.js"></script>
    
    <script src="scripts/controllers/history/history1.controller.js"></script>
    <script src="scripts/controllers/history/history4-1.controller.js"></script>
    <script src="scripts/controllers/history/history4-2.controller.js"></script>
    <script src="scripts/controllers/history/history4-4.controller.js"></script>
    <script src="scripts/controllers/history/history4-5.controller.js"></script>
    <script src="scripts/controllers/history/history5.controller.js"></script>
    <script src="scripts/controllers/history/history6.controller.js"></script>
    <script src="scripts/controllers/history/history7.controller.js"></script>
    <script src="scripts/controllers/history/history7-1.controller.js"></script>
    <script src="scripts/controllers/history/history7-2.controller.js"></script>
    <script src="scripts/controllers/history/history7-3.controller.js"></script>
    <script src="scripts/controllers/history/history7-4.controller.js"></script>
    <script src="scripts/controllers/history/history7-5.controller.js"></script>
    <script src="scripts/controllers/history/history7-6.controller.js"></script>
    <script src="scripts/controllers/history/history7-7.controller.js"></script>
    <script src="scripts/controllers/history/history7-8.controller.js"></script>
    <script src="scripts/controllers/history/history7-9.controller.js"></script>
    <script src="scripts/controllers/history/history7-10.controller.js"></script>
    
    <script src="scripts/controllers/conservation/conservation.controller.js"></script>
    <script src="scripts/controllers/conservation/conservation1.controller.js"></script>
    <script src="scripts/controllers/conservation/conservation2.controller.js"></script>
    <script src="scripts/controllers/conservation/conservation3.controller.js"></script>
    
    <script src="scripts/controllers/materials/materials1.controller.js"></script>
    <script src="scripts/controllers/materials/materials3.controller.js"></script>
    <script src="scripts/controllers/materials/materials3-1.controller.js"></script>
    
    <!-- endbuild -->
</body>

</html>
